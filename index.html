<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power BI Dashboard Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: auto;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    #login {
      max-width: 350px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #dashboard {
      display: none;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 100vh;
      min-height: 1000px;
      border: none;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #error {
      color: red;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="error"></p>
</div>

<div id="dashboard">
  <h2>Nomina Extras Dashboard</h2>
  <iframe id="powerbiFrame" title="NominaExtras(REP)" src="https://app.powerbi.com/view?r=eyJrIjoiZWUwY2Y5MGItYzE0OC00YjZiLWFkMjctNjYxODg4MWRlOTFiIiwidCI6ImUxNTVjMjNkLTRhYjgtNDA5Zi05MmExLWNhNzE1MGM3NzdjMiJ9" allowfullscreen="true"></iframe>
</div>

<script>
  const USER = "KarlaMtz";
  const PASS = "VentasHF2025";

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    if (u === USER && p === PASS) {
      const dashboard = document.getElementById("dashboard");
      dashboard.style.display = "block";

      // Force iframe to reload after visibility for layout fix
      setTimeout(() => {
        const iframe = document.getElementById("powerbiFrame");
        const src = iframe.src;
        iframe.src = "";
        iframe.src = src;
      }, 100);
      
      document.getElementById("login").style.display = "none";
    } else {
      document.getElementById("error").textContent = "Incorrect username or password.";
    }
  }
</script>

</body>
</html>
